<footer id="footer" class="panel">
  <div class="inner split">
    <div>
      <section>
        <h2>{{ site.title }}</h2>
        <p>{{ site.description }}</p>
      </section>
      {%- include social.html -%}
      <p class="copyright">
        &copy; <a href="mailto:{{ site.email }}">{{ site.author }}</a>. Design: <a href="http://html5up.net">HTML5 UP</a>.
      </p>
    </div>
    <div>
      <section>
        <h2>Get in touch</h2>
        <form action="http://formspree.io/{{ site.email }}" method="POST"><input type="email" name="_replyto"><textarea   name="body"></textarea><input type="submit" value="Send"></form>

      </section>
    </div>
  </div>
</footer>
